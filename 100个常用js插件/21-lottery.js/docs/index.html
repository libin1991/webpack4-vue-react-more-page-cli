<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>lottery.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="lottery.js">
    <meta name="description" content="lottery.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lottery/lottery.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <div class="lottery">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <a class="start" href="#">开始</a>
        </div>
    </div>
    <script src="lottery/lottery.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new Lottery(".lottery", {
            items: '.item',
            time: 10000,
            begin: function () {
                console.log('抽奖开始');
            }, 
            end: function (index) {
                alert('中奖号码下标为：' + index)
            }
        });

        let startEl = document.querySelector('.start');
        startEl.addEventListener('click', function (e) {
            e.preventDefault();
            // 模拟异步请求
            setTimeout(function () {
                app.prize(7).start();
            }, 100)
        });
    </script>
</body>

</html>
