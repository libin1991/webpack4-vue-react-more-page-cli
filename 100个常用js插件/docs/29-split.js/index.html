<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>split.js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <meta name="keywords" content="split.js">
    <meta name="description" content="split.js">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/consola.css">
    <link rel="stylesheet" href="split/split.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="main">
        <div class="split-parent" data-split="vertical" data-min-size="50" data-max-size="500" data-default-size="100">
            <div class="split-children">1</div>
            <div class="split-children">
                <div class="split-parent" data-split="horizontal">
                    <div class="split-children">2</div>
                    <div class="split-children">
                        <div class="split-parent" data-split="vertical">
                            <div class="split-children">3</div>
                            <div class="split-children">
                                <div class="split-parent" data-split="horizontal">
                                    <div class="split-children">4</div>
                                    <div class="split-children">
                                        <div class="split-parent" data-split="vertical">
                                            <div class="split-children">5</div>
                                            <div class="split-children">6</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/consola.js"></script>
    <script>consola.creat({ position: 'right' });</script>
    <script src="split/split.js"></script>
    <script src="js/app.js"></script>
    <script>
        var app = new Split({
            parent: '.split-parent',
            children: '.split-children',
            defaultSize: 100,
            minSize: 50,
            maxSize: 500,
            onDragStart: function(e, el){
                console.log('开始：' + el.textContent);
            },
            onDragEnd: function(e, el){
                console.log('结束：' + el.textContent);
            },
        });
    </script>
</body>

</html>
